version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: property_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-property_db}
      MYSQL_USER: ${MYSQL_USER:-property_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-property_password}
    # ports:
    #   - "3306:3306"  # Commented out to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d  # For SQL initialization scripts
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - property_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Use 'production' for production builds
    container_name: property_backend
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=${MYSQL_USER:-property_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-property_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-property_db}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Mount for hot-reload in development
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - property_network

  # phpMyAdmin (Development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: property_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-property_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-property_password}
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - property_network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  mysql_data:
    driver: local

networks:
  property_network:
    driver: bridge
